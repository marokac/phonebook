
  <div fxFlex="100" fxLayout="row wrap" [formGroup]="data.parentFormGroup">
    <label fxFlex="100" class="c-input-label">{{data.label}}</label>
    <input fxFlex="100" formControlName = "data.controlName" (change)="onInputChange($event)" 
     class="c-input"formControlName="{{data.controlName}}" type="{{data.type}}"/>
    <span fxFlex="100"class="c-input-err" *ngIf="data.errorMessage">{{data.errorMessage}}}</span>
  </div>
